<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header th:insert="fragments :: header"></header>
    <div th:insert="fragments :: menu"></div>

    <div class="p-4">

        <h1>Detail</h1>
        <p th:text="'ID: ' + ${product.getId()}"></p>
        <p th:text="'name: ' + ${product.getName()}"></p>
        <p th:text="'price: ' + ${product.getPrice()}"></p>
        <p th:text="'amount: ' + ${product.getQuantity()}"></p>
        <a th:href="@{/products/{id}/edit(id=${product.getId()})}">Edit</a>
        <form th:method="delete" th:action="@{/products/{id}(id=${product.getId()})}">
            <input type="submit" value="Delete">
        </form>
    </div>
</body>
</html>
