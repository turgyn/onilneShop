<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
    <header th:insert="fragments :: header"></header>
    <form th:method="POST" th:action="@{/products}" th:object="${product}">
        <div class="row">
            <label class="col-2" for="name">Name: </label>
            <input class="col-2" type="text" required th:field="*{name}" placeholder="name" id="name">
        </div>
        <div class="row">
            <label class="col-2" for="price">Price: </label>
            <input class="col-2" type="number" min="0" th:field="*{price}" placeholder="price" id="price">
        </div>
        <div class="row">
            <label class="col-2" for="quantity">Amount: </label>
            <input class="col-2" type="number" min="0" th:field="*{quantity}" placeholder="quantity" id="quantity">
        </div>
        <input type="submit" value="Create">
    </form>
</body>
</html>
