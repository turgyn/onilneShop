<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Accounts List</h1>
    <ul>
        <li th:each="account : ${accounts}">
            <a th:href="@{/accounts/{id}(id=${account.getId()})}" th:text="${account.getUsername()}"></a>
        </li>
    </ul>
</body>
</html>
