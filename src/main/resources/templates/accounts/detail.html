<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Detail</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header th:insert="fragments :: header"></header>
    <div th:insert="fragments :: menu"></div>
    <div class="p-4">

        <h1>Detail</h1>
        <p th:text="${account.getUsername()}"></p>
        <p th:text="${account.getPassword()}"></p>
        <p th:text="${account.getBalance()}"></p>
        <p th:text="${account.getRole()}"></p>
        <p><a th:href="@{/accounts/{username}/edit(username=${account.getUsername()})}">Edit TODO:[for admins]</a></p>
        <p><a th:href="@{/accounts/{username}/topup(username=${account.getUsername()})}">Top-up balance</a></p>
        <p><a th:href="@{/accounts/{username}/update-password(username=${account.getUsername()})}">Update password</a></p>
        <form th:method="delete" th:action="@{/accounts/{username}(username=${account.getUsername()})}">
            <input type="submit" value="Delete">
        </form>
    </div>
</body>
</html>
